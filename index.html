<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=PT+Mono&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
    <header>
        <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="search" class="search-button"/>
    </header>
    <main>
        <div class="weather-info">
        <div>
        <h1 class="weather-place" id="place">Johannesburg</h1>
        <p class="weather-details">
            <span id="time"></span> 
                <span id="description"></span>
        <br/>
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
    </p>
</div>
    <div class="weather-app-temp-container">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-value" id="temperature">11</div>
    <div class="weather-app-unit">°C</div>
    </div>
</div>
</main>
<footer>Coded by
    <a href="https://github.com/Phumelele-17" target="_blank"> Phumelele Bhuda</a>, code hosted on 
    <a href="https://github.com/Phumelele-17/appweather" target="_blank">GitHub</a> and website hosted on
    <a href="https://appweatherconditions.netlify.app/" target="_blank">Netlify</a>
</footer>
<script src="index.js"></script>
</div>
</body>
</html>
